<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" />
    
    <title>Calendar</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/images/logo.png">
        </div>
        <!--- MENU BUTTON -->
        <div class="menu-toggle" onclick="menuFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <nav class="navigation">
            <button class="nav-button">Day</button>
            <button class="nav-button">Week</button>
            <button class="nav-button">Month</button>
            <!-- <button class="nav-button">Year</button> -->
        </nav>
    </header>
    <div id="home_page">
        <h2>Welcome to</h2>
        <img class="home_image" src="/images/2023Logo.png">
        <h3>CALENDAR</h3>

    </div>
    <div id="content">
        <!-- main content goes here -->
        <div id="calendar-container"></div>
    </div>

    <footer class="footer">
        <p class="copyright">Copyright 2022</p>
        <!-- <img src="instagram-icon.png" class="social-icon">
        <img src="facebook-icon.png" class="social-icon"> -->
    </footer>  
    <!--- MENU BUTTON FUNCTION -->
    <script>
        function menuFunction(x) {
          x.classList.toggle("change");
        }
    </script>
    <script src="./js/components/weekly.js"></script>  
    <script src="./js/components/render_daily.js"></script>  
    <script src="./js/components/month.js"></script>     
</body>
